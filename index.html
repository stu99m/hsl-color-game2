<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Resources Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: #5CB6BD;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .link {
            margin: 10px 0;
            padding: 10px;
            background: #D3EAEB;
            text-align: center;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #00506b;
            font-weight: bold;
        }
        iframe {
            margin-top: 20px;
            border: none;
        }
        .playlist {
            display: none;
            margin-top: 20px;
        }
        .button {
            margin: 5px;
            padding: 10px;
            background: #00506b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function showPlaylist(id) {
            document.querySelectorAll('.playlist').forEach(playlist => {
                playlist.style.display = 'none';
            });
            document.getElementById(id).style.display = 'block';
        }
    </script>
</head>
<body>
    <header>
        <h1>eslee's classroom</h1>
    </header>
    <div class="content">
        <h2>수업 자료</h2>
        <div class="link">

        </div>

        </div> -->

        </div> -->
        <!-- <div class="link">
            <a href="https://your-notion-link-here.com" target="_blank">가상현실 수업 자료 열기</a>
        </div> -->

        <h2>배경 음악</h2>
        <button class="button" onclick="showPlaylist('playlist1')">편안한 테마</button>
